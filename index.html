<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile">
    <img class="profile--image" src="/assets/images/avatar-jessica.jpeg" alt="">
    <h1 class="profile--name">Jessica Randall</h1>
    <h2 class="profile--text about">London, United Kingdom</h2>
    <h2 class="profile--text">"Front-end developer and avid reader."</h2>

    <a href="https://github.com" class="profile--button">GitHub</a>
    <a href="https://frontendmentor.com" class="profile--button">Frontend Mentor</a>
    <a href="https://linkedin.com" class="profile--button">LinkedIn</a>
    <a href="https://twitter.com" class="profile--button">Twitter</a>
    <a href="https://instagram.com" class="profile--button">Instagram</a>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mobfire</a>.
  </div>
</body>
</html>
